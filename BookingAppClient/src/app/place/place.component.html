<div class="block-margin">
    <button md-raised-button color="primary" (click)="openAddDialog()">Add Place</button>
    <md-nav-list dense>
        <h3 md-subheader>Places</h3>
        <md-list-item *ngFor="let place of places">
            <button md-icon-button md-list-avatar [mdMenuTriggerFor]="menu">
      <md-icon>more_vert</md-icon>
    </button>
            <md-menu #menu="mdMenu">
                <button md-menu-item (click)="editPlace(place)">
          <md-icon>edit</md-icon>
          <span>Edit</span>
        </button>
                <button md-menu-item (click)="deletePlace(place)">
          <md-icon>delete</md-icon>
          <span>Delete</span>
        </button>
            </md-menu>
            <h4 md-line>{{place.Name}}</h4>
        </md-list-item>
    </md-nav-list>
</div>
