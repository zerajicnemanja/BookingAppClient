 <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && registerUser()" #f="ngForm" novalidate>
        <div  [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username     
            </label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid">First Name is required</div>
        </div>
         <div  [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" >Password is required</div>
        </div>

         <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" >Password is required</div>
        </div>

        <div  [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="confirmPassword">confirmPassword</label>
            <input type="text" class="form-control" name="confirmPassword" [(ngModel)]="model.confirmPassword" #username="ngModel" required />
            <div *ngIf="f.submitted && !confirmPassword.valid" >Username is required</div>
        </div>
       
        <div >
            <button type="submit">Register</button>
            <a [routerLink]="['/login']" >Cancel</a>
        </div>
    </form>
