<form (ngSubmit)="onSubmit(searchform)" name="searchform" style="width: 600px">
  <p-panel header="Search">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Place:
        </div>
      </div>
      <div class="ui-grid-col-6">
        <input pInputText type="text"  [(ngModel)]="filter.Place" name="Place" placeholder="optional" style="width: 100px"/>
      </div>
    </div>

    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Bed count:
        </div>
      </div>
      <div class="ui-grid-col-6">
        <input pInputText type="number" name="BedCount" [(ngModel)]="filter.BedCount" placeholder="optional" />
      </div>
    </div>

    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Min. price ($):
        </div>
      </div>
      <div class="ui-grid-col-6">
        <input pInputText type="number" [(ngModel)]="filter.MinPrice" name="MinPrice" placeholder="min. price per night" />
      </div>
    </div>

    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Max. price ($):
        </div>
      </div>
      <div class="ui-grid-col-6">
        <input pInputText type="number" name="MaxPrice" [(ngModel)]="filter.MaxPrice" placeholder="max. price per night" />
      </div>
    </div>

    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Min. rate :
        </div>
      </div>
      <div class="ui-grid-col-6">
        <input pInputText type="number" name="MinRate"  [(ngModel)]="filter.MinRate" placeholder="minimal rate" />
      </div>
    </div>

    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Max. rate :
        </div>
      </div>
      <div class="ui-grid-col-6">
        <input pInputText type="number" min="0" max="10" name="MaxRate"  [(ngModel)]="filter.MaxRate" placeholder="maximal rate" />
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-2"></div>
      <div class="ui-grid-col-6">
        <button pButton type="submit" label="Submit"></button>
      </div>
      <div class="ui-grid-col-4"></div>
    </div>
  </p-panel>
</form>
