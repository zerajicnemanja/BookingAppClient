<div>
<h2>{{title}}</h2>
<form #fo="ngForm" (ngSubmit)="onSubmit(fo.value, fo)" >
     <md-input-container >
      <input mdInput placeholder="Country Name"  type="text" name="Name" required ngModel>
     </md-input-container>
      <md-input-container >
       <input mdInput placeholder="Country Code" type="text" name="Code" required ngModel>
      </md-input-container>
    <button md-raised-button type="submit" >submit</button>
</form>
</div>
