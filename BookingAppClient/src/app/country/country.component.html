<button md-raised-button color="primary" (click)="openAddDialog()">Add Country</button>
<md-nav-list dense>
    <h3 md-subheader>Countries</h3>
    <md-list-item *ngFor="let country of countries">
        <button md-icon-button md-list-avatar [mdMenuTriggerFor]="menu">
      <md-icon>more_vert</md-icon>
    </button>
        <md-menu #menu="mdMenu">
            <button md-menu-item (click)="editCountry(country)">
          <md-icon>edit</md-icon>
          <span>Edit</span>
        </button>
            <button md-menu-item (click)="deleteCountry(country)">
          <md-icon>delete</md-icon>
          <span>Delete</span>
        </button>
        </md-menu>
        <h4 md-line>{{country.Name}}</h4>
        <p md-line> {{country.Code}} </p>

    </md-list-item>
</md-nav-list>
