<button md-raised-button color="primary" (click)="toggle()">{{isVisible ? "Hide": "Show" }}</button>
<div *ngIf="isVisible">
  <h1>Add country</h1>
  <form #fo="ngForm" (ngSubmit)="onSubmit(fo.value, fo)">
     <md-input-container >
      <input mdInput placeholder="Country Name" value = "sadasd" >
     </md-input-container>
      <md-input-container >
       <input mdInput placeholder="Country Code" type="text" name="Code" ngModel>
      </md-input-container>
    <button md-raised-button type="submit">submit</button>
  </form>
</div>
<div>
  <ul>
    <li *ngFor="let country of countries">{{country.Name}}</li>
  </ul>
</div>
